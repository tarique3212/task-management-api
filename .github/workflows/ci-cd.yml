name: Production CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

# Add permissions for security scanning and package registry
permissions:
  contents: read
  security-events: write
  actions: read
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: tarique3212/task-management-api
  HELM_CHART_PATH: helm/task-management-api

jobs:
  # ============================================================================
  # TESTING STAGE
  # ============================================================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov pytest-xdist
    
    - name: ğŸ§ª Run unit tests with coverage
      run: |
        pytest test_app.py -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: ğŸ” Run linting
      run: |
        pip install flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        echo "Code linting completed"

  # ============================================================================
  # SECURITY SCANNING STAGE
  # ============================================================================
  security:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'
    
    - name: ğŸ›¡ï¸ Run dependency security scan
      run: |
        pip install safety bandit
        safety check || echo "Security scan completed with warnings"
        bandit -r src/ || echo "Bandit scan completed"

  # ============================================================================
  # BUILD AND PUSH STAGE
  # ============================================================================
  build:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-uri: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
        labels: |
          org.opencontainers.image.title=Task Management API
          org.opencontainers.image.description=FastAPI-based task management system
          org.opencontainers.image.vendor=Your Organization
    
    - name: ğŸ³ Build Docker image (test only)
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: task-management-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: âœ… Docker build completed
      run: echo "Docker image built successfully for testing"

  # ============================================================================
  # HELM CHART VALIDATION
  # ============================================================================
  helm-validate:
    name: âˆ Validate Helm Chart
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: âˆ Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'latest'
    
    - name: ğŸ” Lint Helm chart
      run: |
        helm lint ${{ env.HELM_CHART_PATH }}
    
    - name: ğŸ§ª Template Helm chart
      run: |
        helm template test-release ${{ env.HELM_CHART_PATH }}
    
    - name: ğŸ“¦ Package Helm chart
      run: |
        mkdir -p ./charts/
        helm package ${{ env.HELM_CHART_PATH }} --destination ./charts/
    
    - name: ğŸ“¤ Upload Helm chart
      uses: actions/upload-artifact@v4
      with:
        name: helm-chart
        path: ./charts/*.tgz
    
    - name: âœ… Validation complete
      run: echo "ğŸ‰ All validations passed! Ready for deployment."